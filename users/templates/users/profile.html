{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container mb-2 mt-2 p-4">
  <div class="row">
    <div class="col-lg-3  col-md-2"></div>
    <div class="col-lg-6 col-md-8 col-sm-12 col-12 bg-white border border-custom">
      <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ u_form|crispy }}
          {{ p_form|crispy }}

          <p class="m-0">Password <span><a href="{% url 'changepassword' %}"class="btn btn-outline-info mb-2" id="cpassword" style="float: right;">Change Password</a></span></p>
          <button class="btn btn-info btn-block mb-3" type="submit">Update</button>
        </form>
      </div>

  </div>
  <div class="col-lg-3 col-md-2"></div>
  </div>
</div>

{% endblock %}
