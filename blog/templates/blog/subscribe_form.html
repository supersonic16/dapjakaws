{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Subscribe
{% endblock %}

{% block body %}
<!-- Default form subscription -->

<div class="container p-4">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 col-12 bg-white">
  <form class="text-center border border-light p-5" method="post">
    {% csrf_token %}

    <p class="h4 mb-4">Subscribe</p>
    <p>Join our mailing list. We write rarely, but only the best content.</p>
    {{ form | crispy }}

    <button class="btn btn-info btn-block" type="submit">Subscribe</button>
  </form>


  </div
  <div class="col-lg-3 col-md-2"></div>
  </div>
</div>

<script type="text/javascript">
  $("label").text('');
  $("#id_subscriber_name").attr("placeholder", "Name");
  $("#id_subscriber_email").attr("placeholder", "Email");
  $("#id_subscriber_email").addClass("mt-n4");
</script>


{% endblock %}
